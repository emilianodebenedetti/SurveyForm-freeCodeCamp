<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="centrarTexto">¡Encuesta para estudiantes!</h1>
          <p id="description" class="descripcion centrarTexto">
            Gracias por colaborar!
          </p>
        </header>
        <form id="survey-form">
          <div class="formDiv">
            <label id="name-label" for="name">Nombre</label>
            <input
              type="text"
              name="name"
              id="name"
              class="formInput"
              placeholder="Introduce tu nombre..."
              required
            />
          </div>
          <div class="formDiv">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="formInput"
              placeholder="Introduce tu email..."
              required
            />
          </div>
          <div class="formDiv">
            <label id="number-label" for="number"
              >Edad<span class="edad"></span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="7"
              max="99"
              class="formInput"
              placeholder="Edad"
            />
          </div>
          <div class="formDiv">
            <p>¿Cual es tu nacionalidad?</p>
            <select id="dropdown" name="role" class="formInput" required>
              <option disabled selected value>Seleccionar</option>
              <option value="uruguay">Uruguay</option>
              <option value="argentina">Argentina</option>
              <option value="arasil">Brasil</option>
              <option value="chile">Chile</option>
              <option value="bolivia">Bolivia</option>
              <option value="paraguay">Paraguay</option>
              <option value="perú">Perú</option>
              <option value="other">Otro</option>
            </select>
          </div>
      
          <div class="formDiv">
            <p>¿Cuáles son tus intereses?</p>
            <label>
              <input
                name="user-recommend"
                value="maths"
                type="radio"
                class="inputRadio"
                checked
              />Números</label
            >
            <label>
              <input
                name="user-recommend"
                value="technology"
                type="radio"
                class="inputRadio"
              />IT</label
            >
            <label>
              <input
                name="user-recommend"
                value="medicina"
                type="radio"
                class="inputRadio"
              />Medicina</label
            >
            <label>
              <input
                name="user-recommend"
                value="ciencias"
                type="radio"
                class="inputRadio"
              />Ciencias</label
            >
            <label
              ><input
                name="user-recommend"
                value="rh"
                type="radio"
                class="inputRadio"
              />Recursos humanos</label
            >
          </div>
      
          <div class="formDiv">
            <p>
              ¿Te encuentras ahora mismo estudiando?¿En dónde lo haces?
            </p>
            <select id="most-like" name="mostLike" class="formInput" required>
              <option disabled selected value>Selecciona uno...</option>
              <option value="universidad">Universidad</option>
              <option value="cursos">Cursos online</option>
              <option value="opensource">Páginas Open Source</option>
              <option value="tutoriales">Tutoriales</option>
            </select>
          </div>
      
          <div class="formDiv">
            <p>
              ¿Qué piensas que te falte mejorar?
              <span class="clue">(Seleccione las que quiera)</span>
            </p>
      
            <label>
              <input
                name="prefer"
                value="autogestión"
                type="checkbox"
                class="inputCheckbox"
              />Autogestión</label>
            
            <label>
              <input
                name="prefer"
                value="mConstanciaotivacion"
                type="checkbox"
                class="inputCheckbox"
              />Motivacion</label>
           
            <label>        
              <input
                name="prefer"
                value="constancia"
                type="checkbox"
                class="inputCheckbox"
              />Constancia</label>
            
            <label>
              <input
                name="prefer"
                value="autodidacta"
                type="checkbox"
                class="inputCheckbox"
              />Autodidacta</label>
            
            <label>
              <input
                name="prefer"
                value="metas"
                type="checkbox"
                class="inputCheckbox"
              />Establecer metas</label>
            
            <label>
              <input
                name="prefer"
                value="objetivos"
                type="checkbox"
                class="inputCheckbox"
              />Establecer objetivos</label>
            
            <label>
              <input
                name="prefer"
                value="estudio"
                type="checkbox"
                class="inputCheckbox"
              />Estudio</label>
            
          <div class="formDiv">
            <p>¿Algún comentario que quisiera dejar?</p>
            <textarea
              id="comments"
              class="inputTextarea"
              name="comment"
              placeholder="Deje su comentario aquí..."
            ></textarea>
          </div>
      
          <div class="formDiv">
            <button type="submit" class="enviar">
              Enviar encuesta!
            </button>
          </div>
        </form>
      </div>
</body>
</html>
